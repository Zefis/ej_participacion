<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicio de sesión - World of Warcraft">
    <title>World of Warcraft - Inicio de Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>World of Warcraft - Inicio de Sesión</h1>
    </header>
    <div class="login-container">
        <h2>Inicia sesión para continuar</h2>
        <form action="/login" method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Tu nombre de héroe" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Entrar a Azeroth</button>
        </form>
    </div>
